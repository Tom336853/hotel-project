<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录页</title>
    <link rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body style="background-image: url('/images/bg.jpg')">
    <div class="login-main" style="margin-right: auto;margin-left: auto;">
        <header class="layui-elip">登 录</header>
        <form class="layui-form">
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" lay-vertype="tips" placeholder="请输入手机号" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" lay-vertype="tips" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-input-inline">
                <select name="userType">
                    <option value="0">普通用户</option>
                    <option value="1">管理员</option>
                </select>
            </div>

            <div class="layui-input-inline login-btn">
                <button lay-submit lay-filter="login" class="layui-btn layui-btn-blue">登录</button>
            </div>
            <!--<hr/>-->
            <p>
                <a th:href="@{/register}" class="zadmin-left" style="color: #27c5ee">立即注册</a>
                <a th:href="@{/forget}" class="zadmin-right" style="color: #27c5ee">忘记密码？</a>
            </p>
            <br><br>
        </form>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script type="text/javascript">

        function renderDone(data) {
            var winObj = window.open(data, 'newwindow', 'height=500, width=500, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
            var loop = setInterval(function() {
                if(winObj.closed) {
                    clearInterval(loop);
                    window.location.href = '/main?='+ new Date().getTime();
                }
            }, 1000);
        }
        
        // 如果在 iframe 中, 则跳出 iframe
        if (self !== top) {
            top.location.href = location.href;
        }
        $(function () {
            layui.use(['form'], function () {
                // 操作对象
                var form = layui.form;
                form.on('submit(login)', function (data) {
                    $.post('/login', data.field, function (result) {
                        console.log(result)
                        if (result.msg=='管理员登录成功'){
                            handlerResult(result, loginDone);
                        }else {
                            handlerResult(result, loginDone2);
                        }
                    });
                    return false;
                });
            });
        });

        function loginDone(obj) {
            layer.msg("登陆成功", {
                icon: 1,
                time: 1000
            }, function () {
                location.href = '/main';
            });
        }

        function loginDone2(obj) {
            layer.msg("登陆成功", {
                icon: 1,
                time: 1000
            }, function () {
                location.href = '/front/index';
            });
        }
    </script>
</body>
</html>
