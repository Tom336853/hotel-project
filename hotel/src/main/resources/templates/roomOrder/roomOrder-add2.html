<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
    <div class="z-body animated fadeIn">
        <form action="" method="post" class="layui-form layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label">
                    时间
                </label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <select class="layui-select" name="roomType" id="roomType" lay-filter="roomType">
                            <option value="">客房类型</option>
                            <option value="大床房" >大床房</option>
                            <option value="标间"  >标间</option>
                            <option value="豪华套房">豪华套房</option>
                            <option value="家庭房" >家庭房</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 160px;">
                            <input type="text" class="layui-input" id="startTime" name="startTime" th:value="${startTime}"  placeholder="入住时间" readonly>
                        </div>
                        <div class="layui-form-mid"></div>
                        <div class="layui-input-inline" style="width: 160px;">
                            <input type="text" class="layui-input" id="endTime" name="endTime" th:value="${endTime}" placeholder="离开时间" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    房间号
                </label>
                <div class="layui-input-block">
                    <select class="layui-select" name="roomNo" id="roomNo">
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    入住人
                </label>
                <div class="layui-input-block">
                    <input type="text" name="customerName"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    手机号
                </label>
                <div class="layui-input-block">
                    <input type="text" name="customerPhone"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    身份证号
                </label>
                <div class="layui-input-block">
                    <input type="text" name="customerIdcard"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    价格
                </label>
                <div class="layui-input-block">
                    <input type="text" name="price"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left:0;text-align:center;">
                    <input type="hidden" id="id" name="id">
                    <button th:text="'入住'"  class="layui-btn layui-btn-normal btn-w100" lay-submit="" data-th-lay-filter="'add'"></button>
                </div>
            </div>
        </form>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script>
        layui.config({
            base: '/lib/layui/extend/'
        }).extend({
            formSelects: 'formSelects-v4'
        }).use(['form', 'layer','upload', 'formSelects', 'laydate', 'dtree'], function () {
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer
                , formSelects = layui.formSelects
                , upload=layui.upload;

            form.on('submit(add)', function (form) {
                $.post('/roomOrder/addRoomOrder', form.field, function (result) {
                    handlerResult(result, addDone);
                });
                return false;
            });

            //监听提交
            form.on('submit(edit)', function (form) {
                $.post('/roomOrder/update', form.field, function (result) {
                    handlerResult(result, editDone);
                });
                return false;
            });

            function addDone(data) {
                layer.msg("添加成功", {icon: 6});
            }

            function editDone(data) {
                layer.msg("入住成功", {icon: 6});
            }

            var laydate = layui.laydate;

            var endDate = laydate.render({
                elem: '#endTime',
                eventElem: '.date-input-icon',
                min:new Date().toLocaleString(),
                trigger: 'click',
                done: function(value, date) {
                    startDate.config.max = {
                        year: date.year,
                        month: date.month - 1,
                        date: date.date,
                    }
                    seachRoom();
                }
            });
            var startDate = laydate.render({
                elem: '#startTime',
                eventElem: '.date-input-icon',
                trigger: 'click',
                min:new Date().toLocaleString(),
                done: function(value, date) {
                    endDate.config.min = {
                        year: date.year,
                        month: date.month - 1,
                        date: date.date + 1,
                    };
                    seachRoom();
                }
            });

            seachRoom();

            form.on('select(roomType)', function (data) {
                seachRoom();
            });

            function seachRoom() {
                $.get('/roomOrder/search?roomType=' + $("#roomType").val() + "&startTime=" + $("#startTime").val() +
                    "&endTime=" + $("#endTime").val(), {_method: "GET"}, function (data) {
                    var html = "";
                    $.each(data,function(index,item){
                        html+='<option value="'+item.roomNo+'">'+item.roomType + '(房间号:' + item.roomNo +  ',价格:' + item.roomPrice + ')' +'</option>';
                    });
                    $("#roomNo").html(html);
                    //重新渲染select标签中的内容
                    form.render("select");
                });
            }

        });
    </script>
</body>

</html>
