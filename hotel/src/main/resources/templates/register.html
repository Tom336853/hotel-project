<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body style="background-image: url('/images/bg.jpg')">
    <div class="login-main">
        <header class="layui-elip" style="margin-top:50px">用户注册</header>
        <form class="layui-form">
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <div class="layui-upload-list" style="text-align: center">
                        <input type="hidden" id="userImage" name="userImage" />
                        <img class="layui-upload-img" id="test1"
                             th:src="@{/images/userImg.jpeg}"
                             width="100px" height="100px" style="border-radius: 50px">
                    </div>
                    <!--<button type="button" class="layui-btn" id="test1">头像</button>-->
                </div>
            </div>

            <div class="layui-input-inline">
                <input type="text" name="userName" lay-verify="required" lay-vertype="tips" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" lay-vertype="tips" placeholder="请输入姓名" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-input-inline">
                <input type="text" name="phone" lay-verify="phone"
                       lay-vertype="tips" placeholder="请输入手机号" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" lay-vertype="tips" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-input-inline">
                <input type="password" name="ackpassword" lay-verify="required" lay-vertype="tips" placeholder="请输入确认密码" autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-input-inline">
                <select name="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>

            <div class="layui-input-inline login-btn">
                <button lay-submit lay-filter="register" class="layui-btn layui-btn-blue">注册</button>
            </div>
            <p>
                <a th:href="@{/login}" class="zadmin-left" style="color: #27c5ee">登录</a>
                <a th:href="@{/forget}" class="zadmin-right" style="color: #27c5ee">忘记密码？</a>
            </p>
            <br><br>
        </form>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script type="text/javascript">

        function renderDone(data) {
            var winObj = window.open(data, 'newwindow', 'height=500, width=500, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');
            var loop = setInterval(function() {
                if(winObj.closed) {
                    clearInterval(loop);
                    window.location.href = '/main?='+ new Date().getTime();
                }
            }, 1000);
        }
        
        // 如果在 iframe 中, 则跳出 iframe
        if (self !== top) {
            top.location.href = location.href;
        }
        $(function () {
            layui.use(['form'], function () {
                // 操作对象
                var form = layui.form;
                form.on('submit(register)', function (data) {
                    if (data.field.password!=data.field.ackpassword) {
                        alert("两次密码不一样");
                    }else if (data.field.userImage==null) {
                        alert("头像没有上传");
                    }else {
                        $.post('register', data.field, function (result) {
                            handlerResult(result, loginDone);
                        });
                        return false;
                    }
                });
            });
        });

        function loginDone(obj) {
            layer.msg("注册成功", {
                icon: 1,
                time: 1000
            }, function () {
                location.href = '/login';
            });
        }


        layui.config({
            base: '../res/js/util/'
        }).use(['element', 'laypage', 'form','upload',  'layer'], function () {
            element = layui.element, laypage = layui.laypage, form = layui.form, layer = layui.layer, upload=layui.upload;
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1'
                , url: "/front/product/upFile"
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#test1').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    //上传成功
                    else {
                        $("#userImage").val(res.data.src); //提交时注册的时候用 写入数据库
                        // layer.msg('上传成功'+photo_path);
                        layer.msg('上传成功');
                    }
                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });
        })
    </script>
</body>
</html>
