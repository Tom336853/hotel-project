<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
    <div class="z-body animated fadeIn">
        <form action="" method="post" class="layui-form layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label">
                    账号
                </label>
                <div class="layui-input-block">
                    <input type="text" name="name" th:value="${adminInfo?.name}"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    类型
                </label>
                <div class="layui-input-block">
                    <select name="dataType">
                        <option value="超级管理员" th:selected="${adminInfo?.dataType} eq '超级管理员'">超级管理员</option>
                        <option value="物资管理员" th:selected="${adminInfo?.dataType} eq '物资管理员'">物资管理员</option>
                        <option value="财务管理员" th:selected="${adminInfo?.dataType} eq '财务管理员'" >财务管理员</option>
                        <option value="后台管理员" th:selected="${adminInfo?.dataType} eq '后台管理员'" >后台管理员</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                    新密码
                </label>
                <div class="layui-input-block">
                    <input type="text" id="password" name="password"
                           lay-vertype="tips" verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left:0;text-align:center;">
                    <input type="hidden" id="id" name="id" th:value="${adminInfo?.id}">
                    <button th:text="${adminInfo}?'修改':'增加'"  class="layui-btn layui-btn-normal btn-w100" lay-submit="" data-th-lay-filter="${adminInfo}?'edit':'add'"></button>
                </div>
            </div>
        </form>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script>
        layui.config({
            base: '/lib/layui/extend/'
        }).extend({
            formSelects: 'formSelects-v4'
        }).use(['form', 'layer','upload', 'formSelects', 'dtree'], function () {
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer
                , formSelects = layui.formSelects
                , upload=layui.upload;

            form.on('submit(add)', function (form) {
                $.post('/admin', form.field, function (result) {
                    handlerResult(result, addDone);
                });
                return false;
            });

            //监听提交
            form.on('submit(edit)', function (form) {
                $.post('/admin/update', form.field, function (result) {
                    handlerResult(result, editDone);
                });
                return false;
            });

            function addDone(data) {
                layer.msg("添加成功", {icon: 6});
            }

            function editDone(data) {
                layer.msg("修改成功", {icon: 6});
            }
        });
    </script>
</body>

</html>
